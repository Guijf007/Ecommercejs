<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="Cadastro.css">
    <link rel="stylesheet" href="geral.css">
</head>
<body>
    <img src="Yfood-removebg-preview.png" alt="">
    <h1>Novo Cadastro</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        <br>
        <div class="frm-group">
            <label>CEP</label>
            <input type="text" name="cep" />
          </div>
          
           <div class="frm-group">
              <label>Rua</label>
              <input type="text" name="rua" />
            </div>
            
            <div class="frm-group">
              <label>Bairro</label>
              <input type="text" name="bairro" />
            </div>
            
            <div class="frm-group">
              <label>Cidade</label>
              <input type="text" name="cidade" />
            </div>
            
            <div class="frm-group">
              <label>Estado</label>
              <input type="text" name="estado" />
            </div>
        </select>
        <label for="telefone">Telefone:</label>
        <input type="number" placeholder="(xx) xxxxx-xxxx" id="telefone" name="telefone">
        <br>
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" name="cpf">
        <br>
        <form action="">
            <label for="login">Login:</label>
            <input type="text" name="login" id="login" />
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" />
            <br>
            <label for="confirma-senha">Confirmação de Senha:</label>
            <input type="password" name="confirma-senha" id="confirma-senha" />
            <br>
            <div class="botoes">
              <input type="submit" class="cadastro" id="cadastro" value="Cadastrar" />
              <input type="reset" class="limpa" value="Limpar" />
            </div>
            <a href="login.html">Ir para a página de Login</a>
          </form>      
    </form>
    <script src="cadastro.js"></script>
</body>
</html>
